<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculadora  Val Futuro</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="page-title">
    Calculadora para Valores Futuros
  </h1>
  <p class="page-subtitle">
    Descubra quanto renderá seu investimento (Cálculo apenas para investimentos com juros compostos - Não engloba descotos como IR e outras taxas)
  </p>
</div>
<br></br>
<div class="container2">
  <label for="moeda">Insira o valor total Investido Atualmente </label><br>
  <input type="number" id="valorMontante" size="2" /><br>

  <label for="moeda">Insira o valor que deseja investir mensalmente </label><br>
  <input type="number" id="valorMensal" size="2" /><br>

  <label for="moeda">Insira a taxa de juros mensal desejada </label><br>
  <input type="number" id="valorJuros" size="2" required placeholder="0,0%" /><br>

  <label for="moeda">Insira por quantos meses o valor ficará investido </label><br>
  <input type="number" id="valorTempo" size="2" /><br>

  <button type="submit" onclick="resultadoFormula()">Resultado</button>
  <div>
    <h2>
      <div>
        <p id="resultado"></p>

    </h2>
  </div>
</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
